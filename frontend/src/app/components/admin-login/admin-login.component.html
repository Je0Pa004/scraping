<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow p-8">
    <h2 class="text-2xl font-bold text-gray-900 mb-6">Connexion Super Admin</h2>

    <form (ngSubmit)="submit()" #f="ngForm" class="space-y-4">
      <div *ngIf="error" class="p-3 rounded bg-red-50 text-red-700 border border-red-200 text-sm">
        {{ error }}
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input [(ngModel)]="email" name="email" type="email" required
               class="w-full border-2 border-gray-200 rounded-lg px-3 py-2 outline-none focus:border-teal-500" />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Mot de passe</label>
        <div class="relative">
          <input [(ngModel)]="motDePasse" name="motDePasse" [type]="showPassword ? 'text' : 'password'" required
                 class="w-full border-2 border-gray-200 rounded-lg px-3 py-2 outline-none focus:border-teal-500" />
          <button type="button" (click)="showPassword = !showPassword" class="absolute inset-y-0 right-0 px-3 text-gray-500">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </button>
        </div>
      </div>

      <button type="submit" [disabled]="loading"
              class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold rounded-lg py-2.5 disabled:opacity-50">
        {{ loading ? 'Connexion...' : 'Se connecter' }}
      </button>

      <div class="text-center text-sm text-gray-500 mt-2">
        <a routerLink="/login" class="text-teal-600 hover:text-teal-700">Connexion utilisateur</a>
      </div>
    </form>
  </div>
</div>
