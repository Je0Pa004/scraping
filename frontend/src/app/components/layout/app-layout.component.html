<div class="flex min-h-screen bg-gradient-to-br from-gray-50 via-blue-50/30 to-purple-50/30 dark:from-gray-900 dark:via-gray-800 dark:to-gray-900">
  <!-- Sidebar -->
  <aside *ngIf="!hideSidebar" class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex flex-col shadow-sm fixed left-0 top-0 bottom-0 overflow-y-auto">
    <!-- Logo -->
    <div class="p-6 border-b border-gray-100 dark:border-gray-700">
      <a routerLink="/welcome" class="flex items-center gap-3 group">
        <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-primary-600 to-secondary-600 flex items-center justify-center shadow-soft flex-shrink-0">
          <i class="fa-solid fa-bolt text-white text-lg"></i>
        </div>
        <span class="text-xl font-bold bg-gradient-to-r from-primary-600 to-secondary-600 bg-clip-text text-transparent">ScrapingPro</span>
      </a>
    </div>

    <!-- Navigation (User) -->
    <nav *ngIf="!isAdminRoute" class="flex-1 p-4 space-y-1">
      <a routerLink="/app/dashboard" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300" 
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-gauge text-lg"></i>
        <span class="font-medium">Dashboard</span>
      </a>

      <a routerLink="/app/search" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group"
         [style.opacity]="isDisabled('/app/search') ? 0.5 : 1"
         [style.pointer-events]="isDisabled('/app/search') ? 'none' : 'auto'"
         (click)="onNavClick($event, '/app/search')"
         [attr.title]="isDisabled('/app/search') ? 'Disponible aprÃ¨s souscription' : null">
        <i class="fa-solid fa-magnifying-glass text-lg"></i>
        <span class="font-medium">Recherche</span>
      </a>

      <a routerLink="/app/results" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group"
         [style.opacity]="isDisabled('/app/results') ? 0.5 : 1"
         [style.pointer-events]="isDisabled('/app/results') ? 'none' : 'auto'"
         (click)="onNavClick($event, '/app/results')"
         [attr.title]="isDisabled('/app/results') ? 'Disponible aprÃ¨s souscription' : null">
        <i class="fa-solid fa-rectangle-list text-lg"></i>
        <span class="font-medium">RÃ©sultats</span>
      </a>

      <a routerLink="/app/leads" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group"
         [style.opacity]="isDisabled('/app/leads') ? 0.5 : 1"
         [style.pointer-events]="isDisabled('/app/leads') ? 'none' : 'auto'"
         (click)="onNavClick($event, '/app/leads')"
         [attr.title]="isDisabled('/app/leads') ? 'Disponible aprÃ¨s souscription' : null">
        <i class="fa-solid fa-user-group text-lg"></i>
        <span class="font-medium">Mes candidats</span>
      </a>

      <a routerLink="/app/stats" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group"
         [style.opacity]="isDisabled('/app/stats') ? 0.5 : 1"
         [style.pointer-events]="isDisabled('/app/stats') ? 'none' : 'auto'"
         (click)="onNavClick($event, '/app/stats')"
         [attr.title]="isDisabled('/app/stats') ? 'Disponible aprÃ¨s souscription' : null">
        <i class="fa-solid fa-chart-line text-lg"></i>
        <span class="font-medium">Statistiques</span>
      </a>

      <a routerLink="/app/subscriptions" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-crown text-lg"></i>
        <span class="font-medium">Offres</span>
      </a>

      <a routerLink="/app/profile" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-user text-lg"></i>
        <span class="font-medium">Profil</span>
      </a>
    </nav>

    <!-- Navigation (Admin) -->
    <nav *ngIf="isAdminRoute && isAdmin" class="flex-1 p-4 space-y-1">
      <a routerLink="/admin/dashboard" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-gauge text-lg"></i>
        <span class="font-medium">Admin Dashboard</span>
      </a>
      <a routerLink="/admin/users" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-users text-lg"></i>
        <span class="font-medium">Utilisateurs</span>
      </a>
      <a routerLink="/admin/subscriptions" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-tags text-lg"></i>
        <span class="font-medium">Abonnements</span>
      </a>
      <a routerLink="/admin/payments" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-credit-card text-lg"></i>
        <span class="font-medium">Paiements</span>
      </a>
      <a routerLink="/admin/scraping" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-spider text-lg"></i>
        <span class="font-medium">Scraping</span>
      </a>
      <a routerLink="/admin/logs" routerLinkActive="bg-gradient-to-r from-primary-50 to-primary-100 text-primary-700 shadow-sm dark:from-primary-900 dark:to-primary-800 dark:text-primary-300"
         class="flex items-center gap-3 px-4 py-3 rounded-xl text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 transition-all duration-200 group">
        <i class="fa-solid fa-file-alt text-lg"></i>
        <span class="font-medium">Logs</span>
      </a>
    </nav>

    <div class="p-4" *ngIf="!isAdminRoute">
      <button routerLink="/app/payment" class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl bg-gradient-to-r from-primary-600 to-secondary-600 dark:from-primary-700 dark:to-secondary-700 text-white hover:shadow-lg transition-all duration-200 font-semibold">
        <i class="fa-solid fa-credit-card"></i>
        <span>ðŸ’³ Paiement</span>
      </button>
    </div>
    -->

    <!-- Logout -->
    <div class="p-4 border-t border-gray-100 dark:border-gray-700">
      <button (click)="logout()" class="w-full flex items-center justify-center gap-2 px-4 py-3 rounded-xl text-red-600 dark:text-red-400 hover:bg-red-50 dark:hover:bg-red-900/20 transition-all duration-200 font-medium">
        <i class="fa-solid fa-right-from-bracket"></i>
        <span>DÃ©connexion</span>
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col min-w-0" [ngClass]="{ 'ml-64': !hideSidebar, 'ml-0': hideSidebar }">
    <!-- Header -->
    <header *ngIf="!hideSidebar" class="bg-white/80 dark:bg-gray-800/80 backdrop-blur-sm border-b border-gray-200 dark:border-gray-700 sticky top-0 z-10">
      <div class="px-6 py-4 flex items-center justify-between gap-4">
        <div class="flex items-center gap-4">
          <button class="lg:hidden p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
            <i class="fa-solid fa-bars text-gray-600 dark:text-gray-300"></i>
          </button>
          <div class="hidden md:block">
            <p class="text-sm text-gray-500 dark:text-gray-400">Bienvenue,</p>
            <p class="font-semibold text-gray-900 dark:text-white">{{ auth.getCurrentUser()?.email }}</p>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="flex-1 max-w-2xl">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <i class="fa-solid fa-magnifying-glass text-gray-400 dark:text-gray-500"></i>
            </div>
            <input type="text" 
                   class="w-full pl-10 pr-4 py-2 border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 outline-none transition-all duration-200 placeholder:text-gray-400 dark:placeholder:text-gray-500" 
                   placeholder="Rechercher des candidats, compÃ©tences...">
          </div>
        </div>

        <div class="flex items-center gap-3">
          <!-- Dark Mode Toggle -->
          <button (click)="toggleDarkMode()" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors" title="Changer de thÃ¨me">
            <i [class]="isDarkMode ? 'fa-solid fa-sun text-yellow-500 text-lg' : 'fa-solid fa-moon text-gray-600 text-lg'"></i>
          </button>
          
          <!-- Notifications -->
          <button class="relative p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition-colors">
            <i class="fa-regular fa-bell text-gray-600 dark:text-gray-300 text-lg"></i>
            <span class="absolute top-1 right-1 w-2 h-2 bg-red-500 rounded-full"></span>
          </button>
        </div>
      </div>
    </header>

    <!-- Page Content -->
    <main class="flex-1 p-6 overflow-auto">
      <router-outlet></router-outlet>
    </main>
  </div>
