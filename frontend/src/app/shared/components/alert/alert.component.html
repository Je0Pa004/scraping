<div class="relative" *ngIf="show">
  <div [class]="alertClass" role="alert" class="flex items-start p-4 mb-4 text-sm border rounded-lg shadow-lg transition-all duration-300 ease-in-out transform hover:scale-[1.02]">
    <!-- Icon -->
    <div class="flex-shrink-0 mr-3">
      <div [class]="iconClass" class="w-5 h-5 flex items-center justify-center rounded-full">
        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
          <path *ngIf="type === 'success'" fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
          <path *ngIf="type === 'error'" fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
          <path *ngIf="type === 'warning'" fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
          <path *ngIf="type === 'info'" fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
        </svg>
      </div>
    </div>

    <!-- Content -->
    <div class="flex-1 min-w-0">
      <div class="font-semibold text-sm mb-1" *ngIf="title">{{ title }}</div>
      <div class="text-sm leading-relaxed">{{ message }}</div>
    </div>

    <!-- Close button -->
    <button
      type="button"
      (click)="onClose()"
      *ngIf="dismissible"
      class="flex-shrink-0 ml-3 p-1.5 rounded-full hover:bg-black/5 transition-colors duration-200 group"
      aria-label="Close">
      <svg class="w-4 h-4 text-gray-400 group-hover:text-gray-600 transition-colors duration-200" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>
</div>
